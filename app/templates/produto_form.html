{% extends 'base.html' %}
{% block title %}Novo Produto{% endblock %}
{% block content %}
<h2>Novo Produto</h2>
<form method="post" action="/produtos/novo">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do Produto:</label>
    <input type="text" class="form-control" id="nome" name="nome" required>
  </div>
  <div class="mb-3">
    <label for="marca" class="form-label">Marca:</label>
    <input type="text" class="form-control" id="marca" name="marca" required>
  </div>
  <div class="mb-3">
    <label for="preco" class="form-label">Preço:</label>
    <input type="number" class="form-control" id="preco" name="preco" min="0" step="0.01" required>
  </div>
  <div class="mb-3">
    <label for="estoque" class="form-label">Estoque:</label>
    <input type="number" class="form-control" id="estoque" name="estoque" min="0" required>
  </div>
  <div class="mb-3">
    <label for="estoque_minimo" class="form-label">Estoque Mínimo:</label>
    <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo" min="0" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('produtos.pagina_produtos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
